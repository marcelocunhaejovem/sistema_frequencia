<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        .container-fluid {
            flex: 1;
            display: flex;
            padding: 0;
        }
        .sidebar {
            min-width: 250px;
            background-color: #f8f9fa;
            transition: all 0.3s;
        }
        .sidebar.collapsed {
            min-width: 80px;
        }
        .sidebar .nav-link {
            color: #333;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
        }
        .header-icons a {
            color: #333;
            margin-left: 15px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column p-3" id="sidebar">
        <h4 class="text-center mt-3">Menu</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Início</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'turmas' %}">Turmas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'frequencia' %}">Frequência</a>
            </li>
            <!-- Adicione mais links conforme necessário -->
        </ul>
    </div>

    <!-- Main Content -->
    <div class="container-fluid">
        <!-- Header -->
        <div class="header">
            <h3>Dashboard</h3>
            <div class="header-icons">
                <a href="#"><i class="fas fa-bell"></i></a> <!-- Notificações -->
                <a href="#"><i class="fas fa-user-circle"></i></a> <!-- Perfil do usuário -->
            </div>
        </div>

        <!-- Conteúdo Principal -->
        <div class="main-content">
            <h4>Bem-vindo ao Sistema de Frequência!</h4>
            <p>Esta é a sua área de trabalho. Aqui você pode acompanhar o status das turmas, visualizar a frequência dos alunos e muito mais.</p>
            <!-- Adicione mais conteúdo aqui -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
