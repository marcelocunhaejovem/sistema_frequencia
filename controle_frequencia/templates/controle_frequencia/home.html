<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            transition: width 0.3s;
        }
        .sidebar.collapsed {
            width: 60px;
        }
        .sidebar h4, .sidebar .nav-link span {
            display: inline;
            transition: opacity 0.3s;
        }
        .sidebar.collapsed h4, .sidebar.collapsed .nav-link span {
            opacity: 0;
        }
        .sidebar.collapsed .nav-link {
            justify-content: center;
        }
        .sidebar-toggle {
            cursor: pointer;
            color: #ffc107;
            font-size: 1.5em;
        }
        .sidebar h4 {
            text-align: center;
            color: #ffc107;
        }
        .sidebar .nav-link {
            color: #adb5bd;
            padding: 10px 0;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        .sidebar .nav-link i {
            margin-right: 10px;
        }
        .sidebar .nav-link:hover {
            color: #ffc107;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
            transition: margin-left 0.3s;
        }
        .main-content.collapsed {
            margin-left: 60px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 20px;
        }
        .header h3 {
            margin: 0;
        }
        .header-icons a {
            color: #333;
            margin-left: 15px;
            font-size: 1.2em;
        }
        .welcome-message {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-toggle" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </div>
        <h4>Menu</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}"><i class="fas fa-home"></i> <span>Início</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'turmas' %}"><i class="fas fa-users"></i> <span>Turmas</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'frequencia' %}"><i class="fas fa-check-circle"></i> <span>Frequência</span></a>
            </li>
            <!-- Adicione mais links conforme necessário -->
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <!-- Header -->
        <div class="header">
            <h3>Dashboard</h3>
            <div class="header-icons">
                <a href="#"><i class="fas fa-bell"></i></a> <!-- Notificações -->
                <a href="#"><i class="fas fa-user-circle"></i></a> <!-- Perfil do usuário -->
            </div>
        </div>

        <!-- Conteúdo Principal -->
        <div class="welcome-message">
            <h4>Bem-vindo ao Sistema de Frequência!</h4>
            <p>Esta é a sua área de trabalho. Aqui você pode acompanhar o status das turmas, visualizar a frequência dos alunos e muito mais.</p>
            <!-- Adicione mais conteúdo aqui -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('collapsed');
        }
    </script>
</body>
</html>
