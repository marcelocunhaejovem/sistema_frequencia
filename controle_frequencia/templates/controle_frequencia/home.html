<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #2C3E50;
            color: #ecf0f1;
            padding: 20px;
            position: fixed;
            height: 100vh;
        }
        .sidebar h2 {
            color: #f39c12;
        }
        .sidebar a {
            color: #bdc3c7;
            text-decoration: none;
            display: block;
            margin: 10px 0;
            font-size: 1.1em;
        }
        .sidebar a:hover {
            color: #f39c12;
        }
        .content {
            margin-left: 200px;
            width: 100%;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h3 {
            margin: 0;
        }
        .header-icons a {
            color: #2C3E50;
            font-size: 1.5em;
            margin-right: 15px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="#"><i class="fas fa-home"></i> Início</a>
        <a href="#"><i class="fas fa-users"></i> Turmas</a>
        <a href="#"><i class="fas fa-check-circle"></i> Frequência</a>
    </div>

    <!-- Main content -->
    <div class="content">
        <!-- Header com ícones e dropdown de perfil -->
        <div class="header">
            <h3>Dashboard</h3>
            <div class="header-icons">
                <a href="#"><i class="fas fa-bell"></i></a> <!-- Ícone de Notificações -->
                <a href="#"><i class="fas fa-question-circle"></i></a> <!-- Ícone de Ajuda -->
                <!-- Dropdown para perfil do usuário -->
                <div class="dropdown">
                    <a href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user-circle"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                        <a class="dropdown-item" href="#">Configurações</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'logout' %}">Logout</a> <!-- Opção de Logout -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Conteúdo do Dashboard -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Bem-vindo ao Sistema de Frequência!</h5>
                <p class="card-text">Esta é a sua área de trabalho. Aqui você pode acompanhar o status das turmas, visualizar a frequência dos alunos e muito mais.</p>
            </div>
        </div>
    </div>

    <!-- Scripts necessários -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.2/js/bootstrap.min.js"></script>

    <!-- Verificação de carregamento do jQuery -->
    <script>
        console.log(jQuery ? "jQuery loaded" : "jQuery not loaded");
    </script>
</body>
</html>
