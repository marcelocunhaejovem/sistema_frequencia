<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f9;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #333;
            color: #ffbe00;
            position: fixed;
            transition: all 0.3s;
        }
        .sidebar.collapsed {
            width: 80px;
        }
        .sidebar h2 {
            padding: 15px;
            margin: 0;
            font-size: 1.2em;
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar ul li {
            padding: 15px;
            color: #b8b8b8;
            display: flex;
            align-items: center;
            font-size: 1em;
        }
        .sidebar ul li i {
            margin-right: 10px;
        }
        .sidebar ul li:hover {
            background-color: #444;
            cursor: pointer;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s;
        }
        .content.collapsed {
            margin-left: 80px;
        }
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
        }
        .menu-toggle {
            font-size: 1.5em;
            cursor: pointer;
        }
        .topbar .icons {
            display: flex;
            gap: 20px;
        }
        .topbar .icons a {
            color: #333;
            font-size: 1.2em;
        }
        .topbar .dropdown {
            position: relative;
            display: inline-block;
        }
        .topbar .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #fff;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 5px;
            z-index: 1;
        }
        .topbar .dropdown:hover .dropdown-content {
            display: block;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><i class="fas fa-home"></i> Início</li>
            <li><i class="fas fa-users"></i> Turmas</li>
            <li><i class="fas fa-check-circle"></i> Frequência</li>
        </ul>
    </div>
    <div class="content" id="content">
        <div class="topbar">
            <span class="menu-toggle" onclick="toggleSidebar()">&#9776;</span>
            <h2>Dashboard</h2>
            <div class="icons">
                <a href="#"><i class="fas fa-bell"></i></a>
                <a href="#"><i class="fas fa-question-circle"></i></a>
                <div class="dropdown">
                    <a href="#"><i class="fas fa-user"></i></a>
                    <div class="dropdown-content">
                        <a href="#">Configurações</a>
                        <a href="{% url 'logout' %}">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <h3>Bem-vindo ao Sistema de Frequência!</h3>
            <p>Esta é a sua área de trabalho. Aqui você pode acompanhar o status das turmas, visualizar a frequência dos alunos e muito mais.</p>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("collapsed");
            document.getElementById("content").classList.toggle("collapsed");
        }
    </script>
</body>
</html>
