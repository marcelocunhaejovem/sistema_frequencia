<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Menu Lateral -->
    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <a href="{% url 'home' %}"><i class="fas fa-home"></i><span>Início</span></a>
        <a href="#"><i class="fas fa-user-friends"></i><span>Turmas</span></a>
        <a href="#"><i class="fas fa-check-circle"></i><span>Frequência</span></a>
        
        <h2>Área Pedagógica</h2>
        <a href="#"><i class="fas fa-book"></i><span>Planejamento</span></a>
        <a href="#"><i class="fas fa-chalkboard-teacher"></i><span>Atividades</span></a>
        
        <h2>Área Administrativa</h2>
        <a href="{% url 'upload_turma' %}"><i class="fas fa-upload"></i><span>Upload de Turmas</span></a>
        <a href="#"><i class="fas fa-users"></i><span>Usuários</span></a>
        <a href="#"><i class="fas fa-folder"></i><span>Documentos</span></a>
        
        <h2>Área Financeira</h2>
        <a href="#"><i class="fas fa-wallet"></i><span>Pagamentos</span></a>
        <a href="#"><i class="fas fa-chart-line"></i><span>Relatórios</span></a>
        
        <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main-content">
        <div class="header">
            <h1>{% block header %}Dashboard{% endblock %}</h1>
            <div class="icons">
                <i class="fas fa-bell"></i>
                <i class="fas fa-question-circle"></i>
                <div class="dropdown">
                    <i class="fas fa-user"></i>
                    <div class="dropdown-content">
                        <a href="#">Configurações</a>
                        <a href="{% url 'logout' %}">Logout</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            {% block content %}
            <!-- Conteúdo específico da página será inserido aqui -->
            {% endblock %}
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("collapsed");
        }
    </script>
</body>
</html>
